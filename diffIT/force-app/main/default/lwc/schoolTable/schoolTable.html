<template>
	<div class="slds-m-bottom_x-small slds-large-size_2-of-5 font-poppins" style="width:100%;">
		<div>Search School</div>
		<lightning-input type="search"
			variant="label-hidden"
			value={searchKey}
			onchange={handleSchoolSearch}
		></lightning-input>
	</div>
	<div lwc:if={doesRecordExists} class="slds-grid slds-wrap">
		<div class="slds-m-bottom_x-small" style="width:100%;height: 300px">
			<lightning-datatable
				class="slds-table_header-fixed_container slds-scrollable_x slds-border_top"
				key-field="Id"
				data={filteredRecords}
				columns={columns}
				max-row-selection="1"
				onrowselection={getSelectedAccount}
			>
			</lightning-datatable>
		</div>
	</div>
	<div lwc:else class="slds-grid slds-wrap">
		<div class="slds-m-bottom_x-small" style="width:100%;">
			No matching accounts in that zipcode!
		</div>
	</div>  
</template>
